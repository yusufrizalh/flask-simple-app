{% extends 'main_layout.html' %} {% block content %}
<div class="container">
  <table class="table table-bordered table-hover mt-3">
    <thead>
      <tr class="table-primary">
        <th>NO</th>
        <th>Name</th>
        <th>Desg</th>
      </tr>
    </thead>
    {% for no, name, desg in employees["no"] | zip(employees["name"],
    employees["desg"]) %}

    <tbody>
      <tr>
        <td>{{no}}</td>
        <td>{{name}}</td>
        <td>{{desg}}</td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
</div>
{% endblock %}
